server:
  servlet:
    context-path: /api

spring:
  application:
    name: representative-service
  config:
    import: optional:configtree:/run/secrets/
  jackson:
    property-naming-strategy: SNAKE_CASE
  datasource:
    password: ${db_password}
    username:
    url:

  kafka:
    bootstrap-servers:

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone:

kafka:
  representative-user:
    enabled: true
    main-groupId: main-representative-user-group
    main-topic: main-representative-user
    retry-groupId: retry-representative-user-group
    retry-topic: retry-representative-user
    dlq-topic: dlq-representative-user